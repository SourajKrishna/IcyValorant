<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="announ.css">
	<title>Announcement </title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 40px;
			color: #333;
		}
		.container {
			margin: 50px auto;
			width: 80%;
			background-color:green;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		.announcement {
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
		.form-container {
			margin: 50px auto;
			width: 80%;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type="text"], textarea {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #444;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Announcement Section</h1>
	
	<div class="container">
		<h2>Announcements:</h2>
		<div class="announcement">
			<p>ALL THE REPORTED BUG WILL FIX ON WEB UPDATE 1.1</p>

		</div>
		<div class="announcement">
			<p>Our Web Update Will Release ON 10/6/23</p>
			<p>Posted by Devoloper</p>
		</div>
		
	</div>
	<a href="index.html">
		<button class="impressive-button" >Back</button>
	</a>
	</div>
</body>
</html>
